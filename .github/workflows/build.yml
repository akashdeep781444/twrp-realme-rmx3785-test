name: Build TWRP for realme RMX3785

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            git repo python3 python3-pip ccache \
            build-essential zip curl wget \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            gcc-multilib g++-multilib \
            libc6-dev-i386 lib32stdc++6 lib32z1 \
            libssl-dev libelf-dev \
            libxml2-utils xsltproc unzip \
            bc rsync schedtool lz4 \
            openjdk-11-jdk cpio \
            zlib1g-dev libgl1-mesa-dev
        
        # Create python symlink
        sudo ln -sf /usr/bin/python3 /usr/bin/python
        
    - name: Initialize TWRP source
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        export PATH="$HOME/bin:$PATH"
        
        mkdir twrp
        cd twrp
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
        
    - name: Sync sources
      run: |
        cd twrp
        repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags
        
    - name: Create device tree
      run: |
        mkdir -p twrp/device/realme/RE5C6CL1
        cp -r device/realme/RE5C6CL1/* twrp/device/realme/RE5C6CL1/
        
    - name: Download kernel and ramdisk
      run: |
        mkdir -p twrp/device/realme/RE5C6CL1/prebuilt
        
        echo "Downloading kernel..."
        # REPLACE THIS WITH YOUR GOOGLE DRIVE KERNEL FILE ID
        KERNEL_ID="YOUR_KERNEL_FILE_ID"
        wget --quiet --show-progress --no-check-certificate \
            "https://drive.google.com/uc?export=download&id=$KERNEL_ID" \
            -O twrp/device/realme/RE5C6CL1/prebuilt/kernel
        
        echo "Downloading ramdisk..."
        # REPLACE THIS WITH YOUR GOOGLE DRIVE RAMDISK FILE ID
        RAMDISK_ID="YOUR_RAMDISK_FILE_ID"
        wget --quiet --show-progress --no-check-certificate \
            "https://drive.google.com/uc?export=download&id=$RAMDISK_ID" \
            -O twrp/device/realme/RE5C6CL1/prebuilt/ramdisk.cpio
        
        echo "=== Downloaded files ==="
        ls -lh twrp/device/realme/RE5C6CL1/prebuilt/
        
    - name: Build recovery
      run: |
        cd twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        export LC_ALL=C
        source build/envsetup.sh
        lunch twrp_RE5C6CL1-eng
        mka recoveryimage
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: recovery-files
        path: |
          twrp/out/target/product/RE5C6CL1/recovery.img
          twrp/out/target/product/RE5C6CL1/boot.img
        retention-days: 7
